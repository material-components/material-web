<html>

<head>
  <title>select demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@material/mwc-select/mwc-select.js"></script>
  <script type="module" src="../node_modules/@material/mwc-icon/mwc-icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">

  <style>
    body {
      min-height: calc(100vh - 4em);
    }
  </style>
</head>

<body class="unresolved">
  <header>
    <a href="index.html">
      <mwc-icon>arrow_back</mwc-icon>
      <span>Select</span>
    </a>
  </header>

  <main>

    <div class="demo-group">
      <div>
        <h3>box</h3>
        <mwc-select label="Choose an item...">
          <select slot="select">
            <option value="" disabled selected></option>
            <option value="grains">
              Bread and Cereal
            </option>
            <option value="vegetables">
              Vegetables
            </option>
            <option value="fruit">
              Fruit
            </option>
          </select>
        </mwc-select>
      </div>

      <div>
        <h3>box enhanced</h3>
        <mwc-select label="Choose an item...">
          <mwc-menu slot="menu">
            <mwc-list-item label="this is choice one" value="one"></mwc-list-item>
            <mwc-list-item label="this is choice two" value="two"></mwc-list-item>
            <mwc-list-item label="this is choice three" value="three"></mwc-list-item>
            <mwc-list-item disabled label="this is choice four" value="four"></mwc-list-item>
            <mwc-list-item-separator></mwc-list-item-separator>
            <mwc-list-item label="this is choice aaa" value="aaa"></mwc-list-item>
            <mwc-list-item label="this is choice bbb" value="bbb"></mwc-list-item>
          </mwc-menu>
        </mwc-select>
      </div>

      <div>
        <h3>box dense</h3>

            </option>

      <div>

        <mwc-select box disabled label="Disabled...">
          <mwc-menu slot="menu">
            <mwc-list-item label="this is choice one" value="one"></mwc-list-item>
            <mwc-list-item label="this is choice two" value="two"></mwc-list-item>
