<html lang="en">

<head>
  <title>MWC Chips demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <script type="module" src="index.js"></script>
  <script nomodule src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script nomodule src="index.es5.js"></script>

  <link rel="preload" href="../shared/shared.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <style>
    mwc-chip-set {
      --mwc-theme-primary: lightblue;
      --mwc-theme-text-primary-on-primary: tomato;
    }
  </style>
</head>

<body class="unresolved">
  <demo-header component="Chips" package="chips"></demo-header>

  <main>

    <mwc-chip-set>
      <mwc-chip label="Chip"></mwc-chip>
      <mwc-chip label="Leading Icon" icon="fingerprint"></mwc-chip>
    </mwc-chip-set>

    <h3>choice</h3>

    <mwc-chip-set type="choice">
      <mwc-chip label="A"></mwc-chip>
      <mwc-chip label="B" icon="fingerprint"></mwc-chip>
      <mwc-chip label="C" icon="language"></mwc-chip>
    </mwc-chip-set>

    <h3>filter</h3>

    <mwc-chip-set type="filter">
      <mwc-chip label="1"></mwc-chip>
      <mwc-chip label="2" icon="fingerprint"></mwc-chip>
      <mwc-chip label="3" icon="language"></mwc-chip>
    </mwc-chip-set>

    <mwc-chip-set type="input">
      <mwc-chip label="Foo" removable></mwc-chip>
      <mwc-chip label="Bar" removable removeiconfocusable></mwc-chip>
    </mwc-chip-set>

  </main>

  <script>
    addEventListener('load', function () { document.body.classList.remove('unresolved'); });
  </script>
</body>

</html>
