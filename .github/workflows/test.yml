name: Tests

on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - uses: google/wireit@setup-github-actions-caching/v2

      - run: npm ci
      - run: npm run build
        env:
          WIREIT_FAILURES: continue

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - uses: google/wireit@setup-github-actions-caching/v2

      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm test
        env:
          WIREIT_FAILURES: continue
